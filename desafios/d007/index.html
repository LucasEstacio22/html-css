<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiencia &#x1F193;</p>
    <picture>
        <source media="(max-width: 50px)" srcset="Eu300.jpg" type="image/png">
        <source media="(max-width: 750px)" srcset="Eu700.jpg" type="image/png">
        <img src="Eu1000.jpg" alt="image/png">

    </picture>
</body>
</html>
